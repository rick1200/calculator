<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calculator</title>
</head>
<body>

  <!-- calculator -->
  <div class="calculator">

    <div class="top-nav">
      <a href="javascript:void(0);" class="icon" id="icon">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!-- display -->
    <input type="text" class="display" disabled>
    <!-- keys -->
    <div class="keys">
      <!-- 4 rows of keys -->
      <div class="row">
        <button value="C" class="operator" id="btn-clear">C</button>
        <button class="btn-empty"></button>
        <button value="/" class="operator">รท</button>
        <button value="*" class="operator">x</button>

      </div>
      
      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="=" class="operator" id="btn-equals">=</button>
        <button value="0" id="btn-zero">0</button>
        <button value="." class="operator" id="btn-dot">.</button>
      </div>
      <div class="row">
        
      </div>
    </div>

  </div>
  <!-- calculator body ends -->
  
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
